<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneCard Kiosk</title>
    <style>
        /* Ensure the iframe takes up the full window */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Embed the OneCard website in an iframe -->
    <iframe src="https://onecard.madisoncollege.edu"></iframe>
</body>
</html>
